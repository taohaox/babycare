<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码 - 宝宝成长记录</title>
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .change-password-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin: 20px;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .change-password-container {
                margin: 10px;
                padding: 30px 20px;
                border-radius: 15px;
            }
            
            .title {
                font-size: 1.5rem;
                margin-bottom: 25px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .form-group input {
                padding: 14px 16px;
                font-size: 16px; /* 防止iOS缩放 */
            }
            
            .btn-change-password {
                padding: 16px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .change-password-container {
                margin: 5px;
                padding: 25px 15px;
            }
            
            .title {
                font-size: 1.3rem;
            }
        }

        .logo {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-change-password {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 20px;
        }

        .btn-change-password:hover {
            transform: translateY(-2px);
        }

        .btn-change-password:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-back {
            width: 100%;
            padding: 12px;
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            box-sizing: border-box;
        }

        .btn-back:hover {
            background: #e9ecef;
            text-decoration: none;
            color: #333;
        }

        .error-message {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 0.8rem;
        }

        .strength-weak {
            color: #dc3545;
        }

        .strength-medium {
            color: #ffc107;
        }

        .strength-strong {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="change-password-container">
            <div class="logo">
                <i class="bi bi-shield-lock"></i>
            </div>
            <h1 class="title">修改密码</h1>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form @submit.prevent="changePassword">
                <div class="form-group">
                    <label for="currentPassword">当前密码</label>
                    <input 
                        type="password" 
                        id="currentPassword" 
                        v-model="currentPassword" 
                        placeholder="请输入当前密码"
                        required
                        :disabled="loading"
                    >
                </div>
                
                <div class="form-group">
                    <label for="newPassword">新密码</label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        v-model="newPassword" 
                        placeholder="请输入新密码（至少6位）"
                        required
                        :disabled="loading"
                        @input="checkPasswordStrength"
                    >
                    <div class="password-requirements">
                        密码长度至少6位
                    </div>
                    <div class="password-strength" v-if="newPassword">
                        <span :class="strengthClass">{{ strengthText }}</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">确认新密码</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        v-model="confirmPassword" 
                        placeholder="请再次输入新密码"
                        required
                        :disabled="loading"
                    >
                </div>
                
                <button type="submit" class="btn-change-password" :disabled="loading">
                    <span v-if="loading" class="spinner-border spinner-border-sm me-2"></span>
                    {{ loading ? '修改中...' : '修改密码' }}
                </button>
            </form>
            
            <a href="main.html" class="btn-back">返回主页</a>
        </div>
    </div>

    <script src="js/vue.min.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/sweetalert2.all.min.js"></script>
    <script src="config.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                currentPassword: '',
                newPassword: '',
                confirmPassword: '',
                loading: false,
                passwordStrength: 0
            },
            computed: {
                strengthClass() {
                    if (this.passwordStrength < 2) return 'strength-weak';
                    if (this.passwordStrength < 3) return 'strength-medium';
                    return 'strength-strong';
                },
                strengthText() {
                    if (this.passwordStrength < 2) return '密码强度：弱';
                    if (this.passwordStrength < 3) return '密码强度：中等';
                    return '密码强度：强';
                }
            },
            methods: {
                checkPasswordStrength() {
                    let strength = 0;
                    const password = this.newPassword;
                    
                    if (password.length >= 6) strength++;
                    if (password.length >= 8) strength++;
                    if (/[a-z]/.test(password)) strength++;
                    if (/[A-Z]/.test(password)) strength++;
                    if (/[0-9]/.test(password)) strength++;
                    if (/[^A-Za-z0-9]/.test(password)) strength++;
                    
                    this.passwordStrength = Math.min(strength, 3);
                },
                
                async changePassword() {
                    if (!this.currentPassword || !this.newPassword || !this.confirmPassword) {
                        this.showError('请填写完整的密码信息');
                        return;
                    }

                    if (this.newPassword !== this.confirmPassword) {
                        this.showError('两次输入的新密码不一致');
                        return;
                    }

                    if (this.newPassword.length < 6) {
                        this.showError('新密码长度至少6位');
                        return;
                    }

                    this.loading = true;
                    this.hideMessages();

                    try {
                        const response = await axios.post(`${window.config.BACKEND_URL}/api/user/change-password`, {
                            current_password: this.currentPassword,
                            new_password: this.newPassword
                        });

                        this.showSuccess('密码修改成功！');
                        
                        // 清空表单
                        this.currentPassword = '';
                        this.newPassword = '';
                        this.confirmPassword = '';
                        
                        // 3秒后跳转到主页
                        setTimeout(() => {
                            window.location.href = 'main.html';
                        }, 3000);
                        
                    } catch (error) {
                        console.error('修改密码失败:', error);
                        const message = error.response?.data?.message || '修改密码失败，请重试';
                        this.showError(message);
                    } finally {
                        this.loading = false;
                    }
                },
                
                showError(message) {
                    const errorEl = document.getElementById('errorMessage');
                    errorEl.textContent = message;
                    errorEl.style.display = 'block';
                    document.getElementById('successMessage').style.display = 'none';
                },
                
                showSuccess(message) {
                    const successEl = document.getElementById('successMessage');
                    successEl.textContent = message;
                    successEl.style.display = 'block';
                    document.getElementById('errorMessage').style.display = 'none';
                },
                
                hideMessages() {
                    document.getElementById('errorMessage').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'none';
                }
            },
            
            mounted() {
                // 检查用户是否已登录
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = 'login.html';
                }
                
                // 设置axios默认headers
                axios.defaults.headers.common['Authorization'] = `Bearer ${token}`;
            }
        });
    </script>
</body>
</html>
